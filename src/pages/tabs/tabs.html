<ion-tabs *ngIf="screens">
  <div *ngFor="let screen of screens; let i=index">
    <ion-tab *ngIf="screen.hidden !== 'Yes'" [root]="i === 0 ? tabRoot : tabRootSecondary" tabTitle="{{screen.title}}" tabIcon="{{screen.tabicon}}" [rootParams]="{screen:screen, refreshFunction:getScreens}"></ion-tab>
  </div>
</ion-tabs>
